{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/themes/overcast/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="css/worstnightmare.css" />
  <link rel="stylesheet" type="text/css"href="css/ControlMiniMap/Control.MiniMap.css" />

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
{% endblock %}
{% block content %}
  <div id="map" class="leaflet-container leaflet-fade-anim" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

  <!-- Leaflet hash (url mappa) -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/leaflet-hash/leaflet-hash.js') }}"></script>

  <!-- minimappa -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/ControlMiniMap/Control.MiniMap.js') }}"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='js/worstnightmare.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/maps.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/aemap.js') }}"></script>
{% endblock %}
